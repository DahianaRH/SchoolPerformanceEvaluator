<!-- new.html -->
<link rel="stylesheet" type="text/css" href="styles/stylesNew.css">
<form id="studentForm" onsubmit="setupFormSubmit(event)">
    <div class="form-container">
        <label for="id">ID:</label><br>
        <input type="text" id="id" name="id" value=""><br>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value=""><br>
        <label for="calculusGrade">Calculus grade:</label><br>
        <input type="number" id="calculusGrade" name="calculusGrade" step="any" value=""><br>
        <label for="spanishGrade">Spanish Grade:</label><br>
        <input type="number" id="spanishGrade" name="spanishGrade" step="any" value=""><br>
        <label for="socialGrade">Social grade:</label><br>
        <input type="number" id="socialGrade" name="socialGrade" step="any" value=""><br>
    </div>
    <div class="form-container">
        <label for="physicsGrade">Physics grade:</label><br>
        <input type="number" id="physicsGrade" name="physicsGrade" step="any" value=""><br>
        <label for="chemistryGrade">Chemistry grade:</label><br>
        <input type="" id="chemistryGrade" name="chemistryGrade" step="any" value=""><br>
        <label for="citizenGrade">Citizen Education grade:</label><br>
        <input type="number" id="citizenGrade" name="citizenGrade" step="any" value=""><br>
        <label for="philosophyGrade">Philosophy grade:</label><br>
        <input type="number" id="philosophyGrade" name="philosophyGrade" step="any" value=""><br>
        <label for="sportsGrade">Sports grade:</label><br>
        <input type="number" id="sportsGrade" name="sportsGrade" step="any" value=""><br><br>
        <input type="submit" value="Submit">
    </div>
</form>
